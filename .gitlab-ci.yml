default:
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$TAG_BUILD .
    - docker push $CI_REGISTRY_IMAGE:$TAG_BUILD
  rules:
    - if: $CI_COMMIT_BRANCH

test:
  stage: test
  script:
    - npm run test
  rules:
    - if: $CI_COMMIT_BRANCH

deploy:
  stage: deploy
  needs: ["test"]
  script:
    - docker pull $CI_REGISTRY_IMAGE:$TAG_BUILD
    # example: tag as latest or deploy to server
    - docker tag $CI_REGISTRY_IMAGE:$TAG_BUILD $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"